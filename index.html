<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TATU</title>

    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="index.js"></script>

    <header>
      <nav>
        <img src="./img/logo-1.png" alt="logo" width="51px" height="38px" />
        <ul>
          <li>Explorar</li>
          <li>Tattoo</li>
        </ul>
        <img src="./img/lupa.png" alt="pesquisar" width="28px" height="29px" />
        <img
          src="./img/hamburguer.png"
          alt="burguer"
          width="29.4px"
          height="21px"
          id="burguer"
          onclick="burguer()"
        />
      </nav>

      <div id="space"></div>
    </header>
    <main>
      <div class="aba-burguer-fechado"></div>
      <section id="menu-principal">
        <div class="menu-principal-1">
          <div>
            <img
              src="./img/logo-1.png"
              alt="logo-1"
              height="94px"
              width="126px"
            />
            <img
              src="./img/logo-2.png"
              alt="logo-2"
              height="68px"
              width="127px"
            />
          </div>

          <h1>Ache o artista certo para sua próxima tattoo</h1>
          <p>
            Porque tatuar precisa ser uma ótima experiência. Trabalhamos com os
            melhores tatuadores, e vamos conectar você ao artista certo para sua
            ideia.
          </p>

          <div class="menu-pesquisar">
            <input type="text" />
            <button>pesquisar</button>
          </div>
        </div>
        <div class="menu-principal-2"></div>
      </section>
    </main>
  </body>
</html>
